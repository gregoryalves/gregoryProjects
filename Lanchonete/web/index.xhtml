<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lanchonete </title>
        <h:outputStylesheet library="css/" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css/" name="EstiloVendas.css"/>
    </h:head>
    <div class="principal">
        <h:body>
            <div class="corpo">
                <h:form>
                    <h:outputLabel for="login" 
                                   value="Usuário "/><br/>

                    <h:inputText id="login" 
                                 value="#{pessoaView.pessoa.login}" required="true" requiredMessage="Campo Obrigatório!"/><br/>

                    <h:outputLabel for="senha" 
                                   value="Senha "/><br/>

                    <h:inputSecret id="senha" 
                                   value="#{pessoaView.pessoa.senha}" required="true" requiredMessage="Campo Obrigatório!"/><br/>
                    <div class="logar">
                        <h:commandButton class="btn btn-primary" value="Logar" action="#{pessoaView.logar()}"/><br/>

                        <h:outputText value="#{pessoaView.retorno}"/>
                    </div>
                </h:form>
            </div>
        </h:body>
    </div>
</html>
